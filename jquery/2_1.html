<script type="text/javascript">
$(function(){
	//var $cat = $(".SubCategoryBox li:gt(5):lt(7)");//not :lt(12)
	var $cat = $(".SubCategoryBox li:gt(5):not(:last)");
	$cat.hide();
	var btn = $(".showmore > a");
	btn.click(function(){
		if($cat.is(":visible"))
		{
			$cat.hide();
			$('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
					.removeClass("promoted");
			btn.html("<span>显示全部品牌</span>");
			return false;
		}
		else
		{
			$cat.show();
			$('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
					.addClass("promoted");
			btn.html("<span>精简显示品牌</span>");
			return false;
		}

	})
});
